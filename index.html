<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>File Downloader</title>
</head>
<body>
    <h1>Download a File</h1>
    <p>Enter the URL of the file you want to download:</p>
    <form action="#">
        <input type="url" id="downloadLink" placeholder="Enter URL here">
        <button type="button" onclick="downloadFile()">Download</button>
    </form>

    <script>
        function downloadFile() {
            // Security precaution: Don't allow downloading executable files
            const link = document.getElementById("downloadLink").value;
            if (link.endsWith(".exe") || link.endsWith(".bat")) {
                alert("Downloading executable files is not allowed for security reasons.");
                return;
            }

            // Simulate download (for demonstration purposes only)
            // In a real application, you would need server-side scripting
            // to handle the download process.
            console.log("Simulating download:", link);
            alert("Download started! (This is a simulation)");
        }
    </script>
</body>
</html>
