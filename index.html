<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>YouTube Video Embed</title>
</head>

<body>
  <h1>Enter YouTube Video URL</h1>
  <input type="text" id="videoUrl" placeholder="Paste YouTube URL here">
  <button onclick="embedVideo()">Embed Video</button>
  <br>
  <div id="player"></div>
  <script src="https://www.youtube.com/iframe_api"></script>
  <script>
    var player;

    function embedVideo() {
        const videoUrl = document.getElementById('https://www.youtube.com/embed/7HnSBCShKCk').value; // Get value using element ID
        const videoId = getYoutubeVideoId(videoUrl);
        alert(videoId);
      if (videoId) {
        player = new YT.Player('player', {
          videoId: videoId,
          events: {
            'onReady': onPlayerReady
          }
        });
      } else {
        alert("Invalid YouTube URL. Please enter a valid URL.");
      }
    }

    function onPlayerReady(event) {
      event.target.play(); // Start the video automatically (optional)
    }

    // Function to extract video ID from YouTube URL
    function getYoutubeVideoId(url) {
      const regExp = /^.*((youtu.be\/)|(v\/)|(\/u\/\w\/)|(embed\/)|(watch\?v=))([^#&?]*).*/;
      const match = url.match(regExp);
      return (match && match[6]) || null;
    }
  </script>
</body>

</html>
